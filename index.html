<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fetch dogs!</title>
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300&family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">   
    </head>
    <body>
    <header>
        <h1>Fetch dogs!</h1>
    </header>
    <section>
        <div class="group">
            <div class="many-dogs">
            <h2>Do you want a lot of dogs?</h2>
                <form>
                    <label for="number-of-doggos">Choose between 1 and 50.</label>
                    <br>
                    <input type="number" id="number-of-doggos" name="number-of-doggos" value=3 min=1 max=50 required>
                    <input type="submit" value="Get some dogs!">
                </form>
            </div>
            <div class="breed-item">
                <h2>Or one dog of a specific breed?</h2>
                    <form class="breed-dog">
                        <label for="breed">Choose a breed.</label>
                        <br>
                        <input type="text" id="breed" name="breed" required>
                        <input type="submit" value="Get a dog!">
                    </form>
            </div>
        </div>
    </div>
</section>
        <div class="container">
            <section class="results hidden">
                <h2>Good puppers!</h2>
                <div class="pup-pics">
                </div>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
